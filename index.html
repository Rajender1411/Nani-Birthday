<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bhavani (Nani)</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.20/dist/index.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="birthday-wish" onclick="showerConfetti()">
            <h1>Happy Birthday Kannalu ♥️💕💫✨</h1>
        </div>
        <div class="scrollable-cards">
            <!-- Card 1 -->
            <div class="card">
                <img src="image1.jpg" alt="Bhavani" class="card-image">
                <div class="card-content">
                    <h2>Wishing you joy and love on your special day! 🎉</h2>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <img src="image2.jpg" alt="Bhavani" class="card-image">
                <div class="card-content">
                    <h2>May your day be filled with happiness and beautiful moments! 💕</h2>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <img src="image3.jpg" alt="Bhavani" class="card-image">
                <div class="card-content">
                    <h2>You deserve all the love and cake in the world! 🍰💖</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>
</body>
</html>
